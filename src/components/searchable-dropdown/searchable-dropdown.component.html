<div class="relative" #dropdownContainer>
  <label [for]="id" class="block text-sm font-medium text-gray-700 mb-1">{{ label() }}</label>
  <button
    type="button"
    [id]="id"
    (click)="toggleDropdown()"
    class="relative w-full cursor-default rounded-md bg-white py-2 pl-3 pr-10 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6 disabled:bg-gray-50 disabled:text-gray-500 disabled:cursor-not-allowed"
    [class.text-gray-400]="!selectedOption()"
    [disabled]="disabled()"
    aria-haspopup="listbox"
    [attr.aria-expanded]="isOpen()">

    <span class="block truncate">{{ selectedOption()?.name || placeholder() }}</span>

    <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
      <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 3a.75.75 0 01.53.22l3.5 3.5a.75.75 0 01-1.06 1.06L10 4.81 6.53 8.28a.75.75 0 01-1.06-1.06l3.5-3.5A.75.75 0 0110 3z" clip-rule="evenodd" />
        <path fill-rule="evenodd" d="M10 17a.75.75 0 01-.53-.22l-3.5-3.5a.75.75 0 011.06-1.06L10 15.19l3.47-3.47a.75.75 0 011.06 1.06l-3.5 3.5A.75.75 0 0110 17z" clip-rule="evenodd" />
      </svg>
    </span>
  </button>

  @if (isOpen()) {
    <div class="absolute z-10 mt-1 w-full bg-white shadow-lg rounded-md ring-1 ring-black ring-opacity-5 focus:outline-none">
      <div class="p-2">
        <input
          type="text"
          #searchInput
          placeholder="Search..."
          (input)="onSearch($event)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <ul class="max-h-60 overflow-auto py-1 text-base sm:text-sm" role="listbox">
        @for (option of filteredOptions(); track option.id) {
          <li
            class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900 hover:bg-indigo-600 hover:text-white"
            (click)="selectOption(option)">
            <span class="block truncate" [class.font-semibold]="selectedOption()?.id === option.id">{{ option.name }}</span>
             @if (selectedOption()?.id === option.id) {
                <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
                    <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.052-.143z" clip-rule="evenodd" />
                    </svg>
                </span>
             }
          </li>
        } @empty {
          <li class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-500">
            No options found.
          </li>
        }
      </ul>
    </div>
  }
</div>
